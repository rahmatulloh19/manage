<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.min.css" />
		<title>Manage</title>
	</head>
	<body>
		<!-- Site header begin -->
		<header class="site-header">
			<div class="container">
				<div class="site-header__wrapper">
					<a class="site-header__logo logo" href="./index.html">
						<img
							class="logo__img"
							src="./images/sitelogo.svg"
							width="110"
							height="18"
							alt="Manage site logo" />
					</a>
					<button class="site-header__menu"></button>
					<nav class="site-header__navigation">
						<ul class="site-header__list">
							<li class="site-header__items">
								<a class="site-header__link" href="#">Pricing</a>
							</li>
							<li class="site-header__items">
								<a class="site-header__link" href="#">Product</a>
							</li>
							<li class="site-header__items">
								<a class="site-header__link" href="#">About Us</a>
							</li>
							<li class="site-header__items">
								<a class="site-header__link" href="#">Careers</a>
							</li>
							<li class="site-header__items">
								<a class="site-header__link" href="#">Community</a>
							</li>
						</ul>
					</nav>
					<a class="site-header__start get-started" href="#">Get Stared</a>
				</div>
			</div>
		</header>
		<!-- Site header end -->
		<!-- Site main begin -->
		<main class="site-main">
			<!-- Section hero styles started -->
			<section class="site-main__hero hero">
				<div class="container">
					<div class="hero__inner">
						<picture class="hero__picture">
							<source
								media="(min-width: 768px)"
								srcset="./images/heroimgtablet.png 1x, ./images/heroimgtablet@2x.png 2x"
								width="540"
								height="485" />
							<!-- Retina image -->
							<img
								class="hero__img"
								src="./images/heroimg.png"
								alt="In the picture showed diagrams"
								srcset="./images/heroimg.png 1x, ./images/heroimg@2x.png 2x" />
						</picture>
						<div class="hero__content">
							<h1 class="hero__title">Bring everyone together to build better products.</h1>
							<div class="hero__desc-wrapper">
								<p class="hero__desc">
									Manage makes it simple for software teams to plan day-to-day tasks while keeping
									the larger team goals in view.
								</p>
							</div>
							<a class="hero__link get-started" href="#">Get Started</a>
						</div>
					</div>
				</div>
			</section>
			<!-- Section hero styles finished -->
		</main>
		<!-- Site main end -->
	</body>
</html>
